
<div class="flex text-white h-12">
    <!-- NAVBAR CHANNEL -->
    <div class="flex-1 bg-gray-800 flex items-center justify-between border-b border-gray-900 px-4">

        <!-- PRINT CURRENT CHANNEL -->
        <div class="flex items-center">
            <div class="text-gray-500 text-2xl">#</div>
            <div class="ml-2 text-sm text-white" *ngIf="channel != undefined">{{channel.name}}</div>
        </div>

        <!-- TOOLS -->
        <div class="flex items-center">
            <a href="#" class="ml-4">
                <form class="relative">
                    <input type="text" placeholder="Search" class="rounded bg-gray-900 text-gray-200 text-xs px-2 py-1">
                    <span class="absolute right-0 top-0 mr-1" style="top:6px">
                        <svg class="w-4 h-4 text-gray-500 hover:text-gray-200" fill="currentColor" viewBox="0 0 24 24" width="24" height="24"><path class="heroicon-ui" d="M16.32 14.9l5.39 5.4a1 1 0 0 1-1.42 1.4l-5.38-5.38a8 8 0 1 1 1.41-1.41zM10 16a6 6 0 1 0 0-12 6 6 0 0 0 0 12z"></path></svg>
                    </span>
                </form>
            </a>
        </div>
    </div>
</div>

<div class="flex-1 flex justify-between overflow-y-hidden">

    <!--LIST MESSAGE ITEM AND SENDEUR -->
    <div class="bg-gray-700 flex-1 flex flex-col justify-between">

        <!--LIST MESSAGE ITEM -->
        <div class="chat text-sm text-gray-400 overflow-y-auto" #chat>
            <!--MESSAGE ITEM -->
            <app-messageitem *ngFor="let message of messages" [message]="message" class="flex mx-6 my-3 py-4 border-t border-gray-600"></app-messageitem>
        </div>

        <!--SENDEUR TOOLBAR MESSAGE -->

        <div class="bg-gray-800 py-4 flex items-center">
            <button [disabled]="!haveChannel" class="px-2 py-2 h-10 bg-gray-700 rounded-l text-gray-500 hover:text-white border-r border-gray-600">
                <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24"><g data-name="Layer 2"><g data-name="plus-circle"><rect width="24" height="24" opacity="0"></rect><path d="M12 2a10 10 0 1 0 10 10A10 10 0 0 0 12 2zm3 11h-2v2a1 1 0 0 1-2 0v-2H9a1 1 0 0 1 0-2h2V9a1 1 0 0 1 2 0v2h2a1 1 0 0 1 0 2z"></path></g></g></svg>
            </button>
            <div class="flex-1">
                <input [(ngModel)]="message" (keyup)="$event.keyCode == 13 && sendMessage()" [disabled]="!haveChannel" type="text" class="w-full text-sm h-10 px-2 py-2 bg-gray-700 text-gray-200 focus:outline-none">
            </div>
            <div class="px-2 py-2 bg-gray-700 rounded-r flex items-center h-10">
              <button (click)="sendMessage()" [disabled]="!haveChannel" class="h-10 bg-gray-700 rounded-l text-gray-500 hover:text-white">
                <svg class="w-6 h-6" x="0px" y="0px" viewBox="0 0 20 20">
                  <path fill="currentColor" d="M18.06,1.941c-0.586-0.586-1.144-0.033-3.041,0.879C9.944,5.259,1.1,10.216,1.1,10.216L8.699,11.3
	                l1.085,7.599c0,0,4.958-8.843,7.396-13.916C18.092,3.085,18.645,2.527,18.06,1.941z M16.236,3.896l-5.519,10.247l-0.561-4.655
	                L16.236,3.896z"/>
              </svg>
              </button>
            </div>
        </div>


    </div>

    <!--SIDEBAR USERS -->
    <div class="sidebar-users text-sm bg-gray-800 w-56 flex-none px-3 py-3 overflow-y-auto">

        <!--LIST OF USERS ONLINE -->
        <h3 class="uppercase tracking-wide font-semibold text-xs text-gray-500 mb-2">Online</h3>
        <ul class="mb-6 truncate">
            <li *ngFor="let user of usersOnline" class="text-gray-500 px-2 hover:text-gray-200 hover:bg-gray-700 py-1 my-2">
                <app-useritem [user]="user"></app-useritem>
            </li>
        </ul>

            <!--LIST OF USERS OFFLINE -->
        <h3 class="uppercase tracking-wide font-semibold text-xs text-gray-500 mb-2">Offline</h3>
        <ul class="mb-6 truncate">
            <li *ngFor="let user of usersOffline" class="text-gray-500 px-2 hover:text-gray-200 hover:bg-gray-700 py-1 my-2">
                <app-useritem [user]="user"></app-useritem>
            </li>
        </ul>

    </div>
</div>
