<div class="flex-1 flex min-h-screen h-screen bg-gray-800   ">

    <div class="bg-gray-800 w-56 flex-none flex flex-col justify-between">

        <div class="hashtag-bar text-sm leading-relaxed overflow-y-auto">

            <div class="paramForum text-white h-12 bg-gray-800 w-56 flex-none flex items-center justify-between border-b border-gray-900 px-3 py-2" >
                <!-- PRINT CURRENT FORUM -->
                <button class="flex-none flex hover:bg-gray-900 rounded items-center">
                    <span>Board forum</span>
                </button>
            </div>

            <div class="py-2 flex items-center text-gray-500 hover:text-gray-200" >

            </div>

                <ul *ngIf="actions.length > 0" class="px-2 py-3">
                    <li *ngFor="let action of actions" class="{{getChannelClass(action)}}">
                        <span class="flex items-center" (click)="onActionSelect(action)">
                            <span class="text-xl"></span>
                            <span class="ml-2">{{action.name}}</span>
                        </span>
                    </li>
                </ul>
        </div>

       <app-userpanel class="bg-gray-850 px-3 py-2 flex items-center justify-between" > </app-userpanel>

    </div>

    <app-boardsearch class="flex-1 flex flex-col" *ngIf="component==componentSearch.name"></app-boardsearch>
    <app-boardcreate class="flex-1 flex flex-col" *ngIf="component==componentCreate.name"></app-boardcreate>

</div>
