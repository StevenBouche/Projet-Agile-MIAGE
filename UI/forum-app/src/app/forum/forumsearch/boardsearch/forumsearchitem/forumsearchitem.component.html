
<div class="rounded rounded-t-lg overflow-hidden shadow max-w-xs my-3 flex-none bg-white">
    <img src="https://i.imgur.com/dYcYQ7E.png" class="w-full" />
  <div class="flex justify-center -mt-8">
      <img src={{item.urlPicture}} class="rounded-full border-solid border-white border-2 -mt-3 w-16 h-16">
  </div>
  <div class="text-center px-3 pb-6 pt-2">
      <h3 class="text-black text-sm bold font-sans">{{item.name}}</h3>
      <p class="mt-2 font-sans font-light text-dark">{{item.description}}</p>
  </div>
    <div class="flex justify-center pb-3 text-dark mb-4">
    <div class="text-dark text-center mr-3 border-r pr-3">
      <h2>{{item.nbOnline}}</h2>
      <span>Online</span>
    </div>
    <div class="text-center text-dark">
      <h2>{{item.nbMember}}</h2>
      <span>Member</span>
    </div>

    </div>

    <div class="text-center mb-5">
    <button type="button" (click)="subscribe()" class="bg-gray-900 text-white font-bold py-2 px-4 border-b-4 hover:border-b-2 border-gray-500 hover:border-gray-100 rounded-full"
     >Subscribe</button>
    </div>

</div>
